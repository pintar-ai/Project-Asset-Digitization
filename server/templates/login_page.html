<!DOCTYPE html>
<html lang="en">
<head>
	<title>Perceptron Services</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static', filename='images/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
<!--===============================================================================================-->
</head>
<body>
			
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		  {% for message in messages %}
			<div class="alert alert-info" role="alert" style="margin: 25px 30px 25px;">
			  <center>{{message}}</center>
			</div>
		  {% endfor %}
		{% endif %}
	  {% endwith %}
	  
	  {% block body %}{% endblock %}
	
	<div class="limiter">				
			
		<div class="container-login100">


				
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{url_for('static', filename='images/cairo.png')}}" alt="IMG">
				</div>

				

				<form action='login' method='POST'>
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>
					<div class="text-center p-t-136">
							<a class="txt2" href="#" data-toggle="modal" data-target="#myOutput">Create your Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
					</div>
				</form>
				
					
						<!-- DIALOG BOX FOR REGISTER --> 
						<div class="modal" id="myOutput" role="dialog" tabindex="-1" aria-hidden="true">
							<div class="modal-dialog">
						
								<div class="modal-content">
									<div class="modal-header justify-content-center">
									</div>
									<div class="modal-body text-center">
										<h4>Create your Account</h4><br>
									<form id="submit_modal2" action='reg' method='POST'>
										
										<div class="form-group">
												<div class="wrap-input100 validate-input" data-validate = "Valid Username is required">
														<input class="input100" type="text" name="username" placeholder="Username">
														<span class="focus-input100"></span>
														<span class="symbol-input100">
															<i class="fa fa-user" aria-hidden="true"></i>
														</span>
													</div>
								
													<div class="wrap-input100 validate-input" data-validate = "Password is required">
														<input class="input100" type="password" name="password" placeholder="Password">
														<span class="focus-input100"></span>
														<span class="symbol-input100">
															<i class="fa fa-lock" aria-hidden="true"></i>
														</span>
													</div>
										</div>
										
									</div>
										<div class="modal-footer">
											<button type="submit" class="btn btn-primary" onClick="document.getElementById('submit_modal2').submit();">Register</button>
										</div>
									</div>
							</div>
						</div>
							
					</div>
				</form>
			</div>
		</div>
	</div>

	
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="../assets/js/plugins/bootstrap-switch.js"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="../assets/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>

<script src="../assets/js/demo.js"></script>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>
</html>
